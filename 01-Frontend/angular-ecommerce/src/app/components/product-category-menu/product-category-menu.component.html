
 <div class="nav__menu" id="nav-menu">
    <ul class="nav__list">
        <li class="nav__item" *ngFor="let tempProductCategory of productCategories">

        </li>
    </ul>

    <div class="nav__close" id="nav-close">

        <i class='bx bx-x' ></i>
    </div>
</div>
